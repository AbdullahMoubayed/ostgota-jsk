<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Östgöta jsk</title>
  </head>
  <body>
    <div id="app"></div>

    <!--- Navbar starts -->
    <header class="controll">
      <nav>
        <div class="nav-wrappar">
          <a class="logo-wrappar" href="/"
            ><img class="logo" src="img/logo.png" alt="Östgöta JSK"
          /></a>

          <span id="nev-left">
            <input type="button" value="Logga Ut" id="logout" />
          </span>
        </div>

        <!--- Navbar body starts -->
        <!-- Navbar body ends -->
      </nav>
    </header>
    <!-- Navbar ends -->

    <!--- Main starts -->
    <section class="container">
      <section class="panel">
        <h3>Kontrollpanel</h3>
        <ul>
          <li class="active panel-btn event" onclick='openPanel("event")'>
            <ion-icon name="newspaper-outline"></ion-icon>
            <p>Händelse</p>
          </li>
          <li onclick='openPanel("tavlingarna")' class="tavlingarna panel-btn">
            <ion-icon name="images-outline"></ion-icon>
            <p>Gamla Tävlingar</p>
          </li>
          <li onclick='openPanel("tavling")' class="tavling panel-btn">
            <ion-icon name="images-outline"></ion-icon>
            <p>Tävlingar</p>
          </li>
          <a href="/update.html">
            <li>
              <ion-icon name="refresh-circle-outline"></ion-icon>
              <p>updatera</p>
            </li>
          </a>
        </ul>
      </section>

      <section class="content">
        <section class="add">
          <form class="add-form focus panel-nav" id="event">
            <h2>Lägg Till En Händelse</h2>
            <label for="title">Rubrik</label>
            <input type="text" id="title" name="title" />

            <label for="summary">sammanfattning</label>
            <textarea type="text" id="summary" name="summary"> </textarea>

            <span class="btns-span">
              <input type="submit" value="Lägga till" />
            </span>
          </form>

          <form id="tavlingarna" class="bild-form panel-nav"></form>

          <form id="tavling" class="panel-nav">
            <h2>Lägg Till En tävling</h2>
            <label for="title">Rubrik</label>
            <input type="text" id="title" name="title" />

            <label for="location">Plats</label>
            <input type="text" id="location" name="location" />

            <label for="disc">Sammanfattning</label>
            <textarea type="text" id="disc" name="disc"> </textarea>

            <label for="junior">Junior</label>
            <input type="text" id="junior_f" name="junior_f" />
            <input type="text" id="junior_s" name="junior_s" />
            <input type="text" id="junior_t" name="junior_t" />

            <label for="lady">Dam</label>
            <input type="text" id="lady_f" name="lady_f" />
            <input type="text" id="lady_s" name="lady_s" />
            <input type="text" id="lady_t" name="lady_t" />

            <input
              type="file"
              name="image"
              id="image"
              multiple
              accept="image/*"
            />

            <span class="btns-span">
              <input type="submit" id="upload-btn" value="Lägga till" />
            </span>
          </form>

          <form id="kalender" class="kalender-form panel-nav">
            <h2>Lägg Till En händelse i kalendern</h2>
            <label for="des">deskription</label>
            <input type="text" id="des" name="des" />

            <label for="des">Bilden</label>
            <input type="file" name="fileToUpload" id="file-to-upload" />

            <span class="btns-span">
              <input type="submit" id="upload-btn" value="Lägga till" />
            </span>
          </form>
        </section>
      </section>
    </section>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== 'complete') {
          document.querySelector('body').style.visibility = 'hidden';
          document.querySelector('#loader').style.visibility = 'visible';
        } else {
          document.querySelector('#loader').style.display = 'none';
          document.querySelector('body').style.visibility = 'visible';
        }
      };
      function openPanel(panelName) {
        const panels = document.querySelectorAll('.panel-nav');
        let panelBtns = document.querySelectorAll('.panel-btn');

        panels.forEach((panel) => {
          panel.style.display = 'none';
        });

        panelBtns.forEach((panelBtn) => {
          panelBtn.classList.remove('active');
        });

        document.querySelector(`#${panelName}`).style.display = 'flex';
        document.querySelector(`.${panelName}`).classList.add('active');
      }
    </script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="../dist/bundle.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <div id="loader"></div>
  </body>
</html>
