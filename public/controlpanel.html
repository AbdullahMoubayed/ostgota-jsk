<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Östgöta jsk</title>
    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== 'complete') {
          document.querySelector('body').style.visibility = 'hidden';
          document.querySelector('#loader').style.visibility = 'visible';
        } else {
          document.querySelector('#loader').style.display = 'none';
          document.querySelector('body').style.visibility = 'visible';
        }
      };
      function openPanel(panelName) {
        const panels = document.querySelectorAll('.panel-nav');
        let panelBtns = document.querySelectorAll('.panel-btn');

        panels.forEach((panel) => {
          panel.style.display = 'none';
        });

        panelBtns.forEach((panelBtn) => {
          panelBtn.classList.remove('active');
        });

        document.querySelector(`#${panelName}`).style.display = 'flex';
        document.querySelector(`.${panelName}`).classList.add('active');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <!--- Navbar starts -->
    <header>
      <nav>
        <div class="nav-wrappar">
          <a class="logo-wrappar" href="/"
            ><img class="logo" src="img/logo.png" alt="Östgöta JSK"
          /></a>

          <span id="nev-left">
            <input type="button" value="Logga Ut" id="logout" />
          </span>
        </div>

        <!--- Navbar body starts -->
        <div class="nav-body">
          <ul>
            <li><a href="#">Hem</a></li>
            <li class="dropdown-container">
              <span> <a href="about.html">Om</a></span>
              <ion-icon
                class="dropdown-icon"
                name="chevron-down-outline"
              ></ion-icon>
              <ul class="dropdown">
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">styrmöten</a></li>
                <li><a href="#">öppettider</a></li>
                <li><a href="#">regler</a></li>
                <li><a href="#">gästbok</a></li>
                <li><a href="#">säkB</a></li>
              </ul>
            </li>
            <li class="dropdown-container">
              <span>Banor</span>
              <ion-icon
                class="dropdown-icon"
                name="chevron-down-outline"
              ></ion-icon>
              <ul class="dropdown">
                <li><a href="#">none</a></li>
                <li><a href="#">hihi</a></li>
                <li><a href="#">varför</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Navbar body ends -->
      </nav>
    </header>
    <!-- Navbar ends -->

    <!--- Main starts -->
    <section class="container">
      <section class="panel">
        <h3>Kontrollpanel</h3>
        <ul>
          <li class="active panel-btn event" onclick='openPanel("event")'>
            <ion-icon name="newspaper-outline"></ion-icon>
            <p>Händelse</p>
          </li>
          <li onclick='openPanel("photo")' class="photo panel-btn">
            <ion-icon name="images-outline"></ion-icon>
            <p>Bilder</p>
          </li>
          <li>
            <ion-icon name="people-circle-outline"></ion-icon>
            <p>Användare</p>
          </li>
          <a href="/update.html">
            <li>
              <ion-icon name="refresh-circle-outline"></ion-icon>
              <p>updatera</p>
            </li>
          </a>
        </ul>
      </section>

      <section class="content">
        <section class="add">
          <form class="add-form focus panel-nav" id="event">
            <h2>Lägg Till En Händelse</h2>
            <label for="title">Rubrik</label>
            <input type="text" id="title" name="title" />

            <label for="summary">sammanfattning</label>
            <input type="text" id="summary" name="summary" />
            <span class="btns-span">
              <input type="submit" value="Lägga till" />
            </span>
          </form>

          <form id="photo" class="bild-form panel-nav">
            <h2>Lägg Till En Bild</h2>
            <label for="des">deskription</label>
            <input type="text" id="des" name="des" />

            <label for="des">Bilden</label>
            <input type="file" name="fileToUpload" id="file-to-upload" />

            <span class="btns-span">
              <input type="submit" id="upload-btn" value="Lägga till" />
            </span>
          </form>
        </section>
      </section>
    </section>

    <script type="module" src="/main.js"></script>
    <script type="module" src="../dist/bundle.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <div id="loader"></div>
  </body>
</html>
