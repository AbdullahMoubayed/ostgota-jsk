<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div id="app"></div>

    <!--- Navbar starts -->

      <nav>

          <a class="logo-wrappar" href="/"
            ><img class="logo" src="img/logo.png" alt="Östgöta JSK"
          /></a>

          <span id="nev-left">
            <input type="button" value="Logga Ut" id="logout" />
          </span>
        </div>

        <!--- Navbar body starts -->
        <div class="nav-body">
          <ul>
            <li><a href="#">Hem</a></li>
            <li class="dropdown-container">
              <span> <a href="about.html">Om</a></span>
              <ion-icon
                class="dropdown-icon"
                name="chevron-down-outline"
              ></ion-icon>
              <ul class="dropdown">
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">styrmöten</a></li>
                <li><a href="#">öppettider</a></li>
                <li><a href="#">regler</a></li>
                <li><a href="#">gästbok</a></li>
                <li><a href="#">säkB</a></li>
              </ul>
            </li>
            <li class="dropdown-container">
              <span>Banor</span>
              <ion-icon
                class="dropdown-icon"
                name="chevron-down-outline"
              ></ion-icon>
              <ul class="dropdown">
                <li><a href="#">none</a></li>
                <li><a href="#">hihi</a></li>
                <li><a href="#">varför</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Navbar body ends -->
      </nav>
    </header>
    <!-- Navbar ends -->

    <!--- Main starts -->
    <section class="container">
      <section class="panel">
        <h3>Kontrollpanel</h3>
        <ul>
          <a href="controlpanel.html">
            <li class=" panel-btn event"'>
              <ion-icon name="newspaper-outline"></ion-icon>
              <p>Händelse</p>
            </li>
          </a>
          <a href="controlpanel.html">
            <li class="photo panel-btn">
              <ion-icon name="images-outline"></ion-icon>
              <p>Bilder</p>
            </li>
          </a>
          <li>
            <ion-icon name="people-circle-outline"></ion-icon>
            <p>Användare</p>
          </li>
          <li class='active'>
            <ion-icon name="refresh-circle-outline"></ion-icon>
            <p>updatera</p>
          </li>
        </ul>
      </section>

      <section class="content">
        <section class="add">
          <form class="add-form focus panel-nav" id="update-form">
            <h2>Updatera En Händelse</h2>
            <label for="title">Rubrik</label>
            <input type="text" id="title" name="title" />

            <label for="summary">sammanfattning</label>
            <input type="text" id="summary" name="summary" />

            <span class='btns-span'>
              <input type="submit" value="Uppdatera" />
              <button id='delete-btn'><ion-icon name="trash-outline"></ion-icon></button>
            </span>
          </form>
        </section>
      </section>
    </section>

    <script type="module" src="/main.js"></script>
    <script type="module" src="../dist/bundle.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

</html>
